<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Periksa Kesehatan Gigi</title>
</head>
<body style="display: flex; justify-content:center; margin:200px;">
    <fieldset style="width:600px;">
        <legend><b>Booking Periksa Kesehatan Gigi</b></legend>
            <div class="container">
                <table>
                    <tr>
                        <td><label for="nama-pasien">Nama Pasien :</label></td>
                        <td><input type="text" id="nama-pasien" name="nama-pasien"></td>
                    </tr>
                    <tr>
                        <td><label for="Pilih-dokter">Pilih Dokter :</label></td>
                        <td><select name="pilih-dokter" id="pilih-dokter">
                            <option value="Drg.kanny">Drg.Kanny</option>
                            <option value="Drg.fauzi">Drg.Fauzi</option>
                            <option value="Drg.og">Drg.OG</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="pilih-layanan">Pilihan Layanan :</label></td>
                        <td><select name="pilih-layanan" id="pilih-layanan">
                            <option value="perawatan-gigi-anak">Perawatan Gigi Anak</option>
                            <option value="periksa-gigi">Periksa Gigi</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="keluhan">Keluhan :</label></td>
                        <td><textarea name="keluhan" id="keluhan" cols="50" rows="2"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="pembayaran" id="pembayaran">Pembayaran :</label></td>
                        <td><input type="checkbox" name="pembayaran" id="cash">Cash
                            <input type="checkbox" name="pembayaran" id="transfer">Transfer
                            <input type="checkbox" name="pembayaran" id="e-wallet">E-Wallet</td>
                    </tr>
                    <tr>
                        <td><label for="tanggal-periksa">Tanggal Periksa :</label></td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td><label for="umur">Umur :</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label for="telpon/hp">Telpon/HP :</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email :</label></td>
                        <td><input type="email"></td>
                    </tr>
                </table>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
    </fieldset>
</body>
</html>
